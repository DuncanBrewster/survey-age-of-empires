<html>

<form id="survey-form"> 
  
<header>
<h1 id="title"> Age of Empires II Survey </h1>
  </header>

<body>  
  
<p id="description"> Fill out the details below to complete the survey. </p>

  
  <div class="input-heading">
  
  <label for="name" id="name-label"><b>Enter your name:</b></label>
  <br>
  <input id="name" type="text" name="name" placeholder="William Wallace" class="form-inputs" required></input>

<br>
<br>
<label for="email" id="email-label"><b>Enter your email:</b></label>
<br>
<input id="email" type="email" name="email" placeholder="william.wallace@gmail.com" class="form-inputs" required></input>

<br>
<br>
<label for="number" id="number-label"><b> Enter your age:</b></label>
<br>
<input id="number" type="number" name="number" placeholder="Enter numbers only" min="0" max="12000000000000000000" class="form-inputs" required> </input>

<br>
  <br>

<label for="dropdown" id="dropdown-label"><b> How old were you when you first played Age of Empires II?</b></label>
<br>
<select id="dropdown" class="form-inputs">
  <option value="less-than-10"> Less than 10 </option>
  <option value="10-15"> 10-15 </option>
  <option value="16-20"> 16-20 </option>
  <option value="21-30"> 21-30 </option>
  <option value="31-40"> 31-40 </option>
  <option value="41-50"> 41-50 </option>
  <option value="51-60"> 51-60 </option>
  <option value="more-than-61"> more than 61 </option>
</select>
  
 <br>
<br>
<br>
<label for="radio-buttons" id="radio-buttons-label"> <b>Which playstyle do you prefer most? </b></label>
  <br>
  <br>
  <div class="playstyle">
<input id="cavalry" type="radio" name="playstyle" value="cavalry"><label for="cavalry"> <a><img src="https://static.wikia.nocookie.net/ageofempires/images/7/7e/Knight_aoe2DE.png" width="120"/></a><p>Cavalry</p>
  
</label>
    </input>
  </div>
  
  <div class="playstyle">
<input id="infantry" type="radio" name="playstyle" value="infantry"><label for="infantry"> <a><img src="https://static.wikia.nocookie.net/ageofempires/images/1/1a/Longswordsman_aoe2DE.png" width="120"/></a><p>Infantry</p> 
    </label>
    </input>
  </div>
  
  <div class="playstyle">
<input id="archers" type="radio" name="playstyle" value="archers"><label for="archers"> <a><img src="https://static.wikia.nocookie.net/ageofempires/images/d/d1/Crossbowman_aoe2DE.png" width="120"/></a><p>Archers</p> 
    </label>
    </input>
  </div>
    
    <div class="playstyle">
<input id="siege" type="radio" name="playstyle" value="siege"><label for="siege"> <a><img src="https://static.wikia.nocookie.net/ageofempires/images/1/10/Onager_aoe2DE.png" width="120"/></a><p>Siege</p> 
      </label>
      </input>
  </div>
      
  <div class="playstyle">
<input id="cav-archers" type="radio" name="playstyle" value="cav-archers"><label for="cav-archers"> <a><img src="https://static.wikia.nocookie.net/ageofempires/images/b/b1/Cavalryarcher_aoe2DE.png" width="120"/></a><p>Cav Archers</p>
  <br>
    <br>
</label>
  </input>
  </div>
 

<label for "checkboxes" id="civ-checkboxes"> <b>What are your favorite civilizations?</b> </label>

  <br>
  <br>

<div class="hover-shimmer">

<div class="civs">
<input id="aztecs" type="checkbox" value="aztecs"><label for="aztecs"><img src="https://tiermaker.com/images/chart/chart/age-of-empires-2--definitive-edition-civilizations-333768/civicon-aztecspng.png"/><p>Aztecs</p>
  </label>
  </input>
  </div>

  </label>
  </input>
